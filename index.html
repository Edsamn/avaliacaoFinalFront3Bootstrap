<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar p-0">
      <div class="container-fluid">
        <span class="navbar-brand">
          <img src="./assets/RICK_MORTY_ICON.png" alt="Rick e Morty" height="30px" width="30px" />
        </span>
      </div>
    </nav>
    <div class="container-fluid header">
      <div class="row">
        <div class="col-12">
          <div class="container text-center">
            <div class="row">
              <div class="col-12">
                <p class="h1">API de Rick and Morty</p>
              </div>
              <div class="col-3 offset"></div>
              <div class="col-6">
                <input class="form-control" id="searchInput" type="text" placeholder="Pesquisar" onkeyup="searchPeopleByName()" />
              </div>
              <div class="col-3 offset"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid mainContainer">
      <div class="row">
        <div class="col-12 d-flex justify-content-center mt-5">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" id="btnPrev" onclick="previousPage()">Anterior</button>
            <button type="button" class="btn btn-primary" id="btnNext" onclick="nextPage()">Próxima</button>
          </div>
        </div>
        <div class="col-12">
          <div id="contentList"></div>
        </div>
        <div class="col-12">
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid footer">
      <div class="row">
        <div class="col">
          <div class="container">
            <div class="row">
              <div class="col-12 d-flex justify-content-evenly info">
                <p>PERSONAGENS: 826</p>
                <p>lOCALIZAÇÕES: 126</p>
                <p>EPISÓDIOS: 51</p>
              </div>
              <div class="col-12 d-flex justify-content-evenly">
                <p id="credits">Desenvolvido por <span>Eduardo M. S. Ribas</span> em 2024</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
